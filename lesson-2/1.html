<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменной `c` будет присвоено значение `2`, потому что при её объявлении
  не было присвоено значение, а после этого - присвоено значение переменной `а`,
  инкрементированной в префиксной форме. В этом случае значение переменной `а`
  сначала увеличивается на единицу и только потом - присваивается переменной `с`.
   */
  c = ++a;
  console.log(c);

  /*
  Переменной `d` будет присвоено значение `1`, потому что при её объявлении
  не было присвоено значение, а после этого - присвоено значение переменной `b`,
  инкрементированной в постфиксной форме. В этом случае значение переменной `b`
  сначала присваивается переменной `d` и только потом - инкрементируется.
   */
  d = b++;
  console.log(d);

  /*
  Переменной `c` будет присвоено значение `5`, потому что к двойке прибавляется
  значение переменной `a`, инкрементированное в префиксной форме: сначала
  значение переменной `a` увеличится на единицу и будет равно трем, и только
  потом прибавится к двойке.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменной `d` будет присвоено значение `4`, потому что к двойке прибавляется
  значение переменной `b`, инкременнированное в постфиксной форме: сначала
  значение переменной `b` прибавится к двойке, и полученная сумма присвоится
  переменной `d`, и только потом значение переменной `b` увеличится на единицу.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
