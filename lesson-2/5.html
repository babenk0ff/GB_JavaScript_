<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Возвращает сумму переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - сумма чисел 'a' и 'b'.
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Возвращает разность переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - разность большего и меньшего числа.
   */
  function diff(a, b) {
    if (a > b) {
      return a - b;
    }
    return b - a;
  }

  /**
   * Возвращает произведение переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - произведение чисел 'a' и 'b'.
   */
  function mul(a, b) {
    return a * b;
  }

  /**
   * Возвращает частное от деления переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - частное от деления чисел 'a' и 'b'.
   */
  function div(a, b) {
    return a / b;
  }

  /**
   *
   * @param {number} arg1 - первое число.
   * @param {number} arg2 - второе число.
   * @param {String: '+','-','*','/'} operation - символ математической операции.
   * @returns {number} Результат вычисления.
   */
  function mathOperation(arg1, arg2, operation) {
    const operations = {
      '+': sum(arg1, arg2),
      '-': diff(arg1, arg2),
      '*': mul(arg1, arg2),
      '/': div(arg1, arg2)
    };

    if (!(operation in operations)) {
      return NaN;
    }
    return operations[operation];
  }

  const a = Number(prompt('Введите число а'));
  const b = Number(prompt('Введите число b'));
  const operation = prompt(
          'Введите символ математической операции ("+", "-", "*", "/")');

  console.log(mathOperation(a, b, operation));
</script>
</body>
</html>
