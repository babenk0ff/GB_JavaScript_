<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Возвращает сумму переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - сумма чисел 'a' и 'b'.
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Возвращает разность переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - разность большего и меньшего числа.
   */
  function diff(a, b) {
    if (a > b) {
      return a - b;
    }
    return b - a;
  }

  /**
   * Возвращает произведение переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - произведение чисел 'a' и 'b'.
   */
  function mul(a, b) {
    return a * b;
  }

  /**
   * Возвращает частное от деления переданных в функцию чисел 'a' и 'b'.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} - частное от деления чисел 'a' и 'b'.
   */
  function div(a, b) {
    return a / b;
  }

  const a = Number(prompt('Введите число а'));
  const b = Number(prompt('Введите число b'));

  console.log(sum(a, b));
  console.log(diff(a, b));
  console.log(mul(a, b));
  console.log(div(a, b));
</script>
</body>
</html>
