<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Сначала выполнится выражение `a *= 2`, что эквивалентно `a = a * 2`,
  результатом будет 4. Далее в переменную `x` присвоится результат выражения
  `1 + 4`, которое даёт 5.
  В итоге значения переменных `a` и `x` равны 4 и 5 соответственно.
   */
  console.log(x);
  console.log(a);

</script>
